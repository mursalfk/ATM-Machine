{% extends "atm_py/base.html" %}
{% block content %}
    
<form action="" method="POST">
    {% csrf_token %}
    <table id="table_signin">
        <tr>
            <td colspan="3">
                <center><h1>User Login</h1></center>
            </td>
        </tr>
        <tr>
            <th colspan="3">
                <center>
                    Username: &nbsp;&nbsp;&nbsp;
                    <input type="text" name="username" style="width: 30%;">
                </center>
            </th>
        </tr>
        <tr>
            <th colspan="3">
                <center>
                    Password: &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="password" name="password" style="width: 30%;">
                </center>
            </th>
            
        </tr>
        <tr>
            <td>
                &nbsp;
            </td>
        </tr>
        <tr>
            {% for message in messages %}
            <tr><td><center>{{message}}</center></td></tr>
            {% endfor %}
        </tr>
        <tr>
            <td colspan="2">
                <center>
                    <input type="submit" value="Login">
                    <!-- <a href={% url 'dashboard-atm' %}><input type="button" value="Login"></a> -->
                    <a href={% url 'welcome-atm' %}><input type="button" value="Back"></a>
                </center>
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td colspan="2" id="forgot_pwd_txt">
                <center>
                    <p>Don't have an account? <a href={% url 'signup-atm' %}>Signup</a></p>
                </center>
            </td>
        </tr>
    </table>
</form>
    
{% endblock content %}
