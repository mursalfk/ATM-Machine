<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <table id="table_signup">
            <tr>
                <td colspan=2>Please Enter the following details to signup</td>
            </tr>
            <tr>
                <td>User ID:</td>
                <td><i>System Generated</i></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>Username</td>
                <td><i>System Generated</i></td>
            </tr>
            <tr>
                <td>Pin Code</td>
                <td><i>Not Created</i></td>
            </tr>
            <tr>
                <td>Status</td>
                <td><i>Inactive</i></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="text" name="passWord"></td>
            </tr>
            <tr>
                <td>Balance</td>
                <td><i><b>0</b></i></td>
            </tr>
            <tr>
                <td><input type="button" value="Back"></td>
                <td><input type="button" value="Sign Up"></td>
            </tr>
        </table>
    </form>
</body>
</html>
